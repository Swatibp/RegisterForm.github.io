<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="form.js"></script>
</head>
<body>
    <h1>Register</h1>
    <body>
        <form action="https://sheetdb.io/api/v1/v64i53d58s9wc" method="POST" id="sheetdb-form">
        <label for="uname">UserName</label>       
        <label for="uname" style="color: red;">*</label>        
        <input type="text" id="uname" class="form-control" name="data[Username]"><br>
        <span id="msg" style="color: red;"></span><br><br>
        <label for="email">Email</label>
        <input type="email" id="email" class="form-control" name="data[Email]"><br>
        <label for="phnum">PhoneNumber</label>  
        <label for="phname" style="color: red;">*</label> 
        <input type="text" id="phnum" class="form-control" name="data[Phone Number]"> <br>
        <span id="msg1" style="color: red;"></span><br><br>
        <label for="pass">Password</label>
        <input type="password" id="pass" class="form-control" name="data[Password]"><br>
        <label for="confirmpass">ConfirmPassword</label>
        <input type="password" id="confirmpass" class="form-control" name="data[Confirm Password]"><br>
        <input type="submit" class="btn btn-primary">
        <script>
            var form=document.getElementById("sheetdb-form");
            form.addEventListener("submit",e=>{
                e.preventDefault();
                fetch(form.action, {
                    method: "POST",
                    body: new FormData(document.getElementById("sheetdb-form")),
                }).then((html) => {
                    alert('success')
                });
            })
        </script>
        </form>
</body>
</html>
